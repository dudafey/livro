

<table mat-table [dataSource]="livros" class="mat-elevation-z8">
  
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> # </th>
    <td mat-cell *matCellDef="let livro"> {{livro._id}} </td>
  </ng-container>
  
  <ng-container matColumnDef="data">
    <th mat-header-cell *matHeaderCellDef> Data do Livro </th>
    <td mat-cell *matCellDef="let livro"> {{ livro.criadoEm | date: "dd/MM/yyyy" }} </td>
  </ng-container>

  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let livro"> {{ livro.nome }} </td>
  </ng-container>

  <ng-container matColumnDef="isbn">
    <th mat-header-cell *matHeaderCellDef> Isbn </th>
    <td mat-cell *matCellDef="let livro"> {{ livro.isbn }} </td>
  </ng-container>
  
  <ng-container matColumnDef="criadoEm">
    <th mat-header-cell *matHeaderCellDef> Criado em </th>
    <td mat-cell *matCellDef="let livro"> {{ livro.createdAt | date: "dd/MM/yyyy HH:mm:ss" }} </td>
  </ng-container>

  <ng-container matColumnDef="preco">
    <th mat-header-cell *matHeaderCellDef> Pre√ßo </th>
    <td mat-cell *matCellDef="let livro"> {{ livro.preco }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
